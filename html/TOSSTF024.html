<!DOCTYPE html>
<html lang="ko">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
    <meta name="format-detection" content="telephone=no">
    <title>TOSSTF024</title>
    <script src="../asset/js/jquery-3.6.0.min.js"></script>
    <script src="../asset/js/ui_plugins.js"></script>
    <script src="../asset/js/ui_common.js"></script>
    <link rel="stylesheet" href="../asset/css/common.css">
</head>

<body>
    <div id="wrap">

        <section id="container">
            <div class="content">
                
                <div class="issue_comp">
                    <div class="inner">
                        <h1 class="h1">퍼스트 발행어음 약정 <span class="tag">6개월</span></h1>
                        <p class="add_txt">하단 상품정보를 확인하세요.</p>
                        <div class="rate">연<strong>3.00%</strong></div>
                    </div> 
                </div>

                <hr class="hr">
                    
                <div class="comp">
                    <div class="form_list">
                        <div class="form_item">
                            <div class="form_info">
                                <label for="check2" class="form_label">매수금액입력</label>
                                <button type="button" class="btn sm t4">매수가능금액</button>
                            </div>
                            <div class="unit_box">
                                <input type="text" id="check2" name="inpText" placeholder="최소 1,000,000원 부터 매수가능해요">
                                <span class="txt">원</span>
                            </div>
                            <div class="limit_txt">잔여매수한도 <strong class="point">10,000,000원</strong></div>
                        </div>
                    </div>

                    <div class="info_box">
                        <h2 class="h2 mark">상품정보를 확인해주세요</h2>
                    </div>
                    <table class="tbl_row">
                        <caption>투자방식, 약정기간, 약정이율, 중도해지이율, 상품위험도에 대한 정보</caption>
                        <colgroup>
                            <col class="col4">
                        </colgroup>
                        <tbody>
                            <tr>
                                <th scope="row">투자방식</th>
                                <td>약정식</td>
                            </tr>
                            <tr>
                                <th scope="row">약정기간</th>
                                <td>6개월(181일)</td>
                            </tr>
                            <tr>
                                <th scope="row">약정이율</th>
                                <td>연 3.00%</td>
                            </tr>
                            <tr>
                                <th scope="row">중도해지이율</th>
                                <td>연 0.20%</td>
                            </tr>
                            <tr>
                                <th scope="row">상품위험도</th>
                                <td>초저위험</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                
                <div class="fixed_btm_btns">
                    <button type="button" class="btn primary" disabled>매수하기</button>
                    <!-- <button type="button" class="btn primary t1">매수하기</button> -->
                    <!-- 입력금액 제대로 기재하면  .t1 클래스 추가, disabled 삭제 -->
                </div>
            </div>
        </section>

    </div>
</body>
