<!DOCTYPE html>
<html lang="ko">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
    <meta name="format-detection" content="telephone=no">
    <title>TOSSTF012</title>
    <script src="../asset/js/jquery-3.6.0.min.js"></script>

<body>
    <div id="wrap">

        <section id="container">
            <div class="content">
                
                <button type="button" class="btn sm t4" onclick="fn.popup.init(this, '#dialogBottom');">커튼 팝업</button>

                 <div class="dialog bottom" id="dialogBottom">
                    <div class="dialog_wrap">
                        <div class="dialog_header">
                            <h1>한국투자증권에서 제공하는<br>금융상품거래 서비스입니다.</h1>
                        </div>
                        <div class="dialog_content">
                            <div class="section">
                                <p>토스뱅크는 해당 투자 서비스 및 금융상품 판매 중개에 관여하지 않습니다.</p>
                            </div>
                        </div>
                        <div class="dialog_footer">                
                            <div class="dialog_btn_wrap">
                                <button type="button" class="btn second">7일간 보지 않기</button>
                                <button type="button" class="btn primary dialog_close">확인</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </div>
