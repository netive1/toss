<!DOCTYPE html>
<html lang="ko">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <meta name="viewport"
        content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
    <meta name="format-detection" content="telephone=no">
    <title>Layout</title>
    <script src="../asset/js/jquery-3.6.0.min.js"></script>
    <script src="../asset/js/ui_plugins.js"></script>
    <script src="../asset/js/ui_common.js"></script>
      <link rel="stylesheet" href="../asset/css/common.css">
</head>

<body>
    <div id="wrap">

        <section id="container">
            <div class="content">
                <div class="comp">

                    <div class="line_wrap type2">
                        <span>74400031-01</span>
                        <i><span>이체 화살표</span></i>
                        <span>1000-0101-0505</span>
                    </div>

                    <div class="won_input_wrap">
                        <div class="unit_box">
                            <input type="text" id="check2" name="inpText" placeholder="보낼 금액 입력">
                        </div>
                        <span>출금 가능금액 10,000,000원</span>
                    </div>
                    
                    
                    <div class="btn_price">
                        <button type="button" class="btn sm">+1천원</button>
                        <button type="button" class="btn sm">+1만원</button>
                        <button type="button" class="btn sm">+5만원</button>
                        <button type="button" class="btn sm">+10만원</button>
                        <button type="button" class="btn sm">전액</button>
                    </div>
                </div>


                <div class="fixed_btm_btns">
                    <button type="button" class="btn second">취소</button>
                    <button type="button" class="btn second" disabled="">보내기</button>
                    <!-- <button type="button" class="btn primary">보내기</button> -->
                </div>

            </div>
        </section>

    </div>
</body>
