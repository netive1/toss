<!DOCTYPE html>
<html lang="ko">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
    <meta name="format-detection" content="telephone=no">
    <title>TOSSTF022</title>
    <script src="../asset/js/jquery-3.6.0.min.js"></script>
    <script src="../asset/js/ui_plugins.js"></script>
    <script src="../asset/js/ui_common.js"></script>
    <link rel="stylesheet" href="../asset/css/common.css">
</head>

<body>
    <div id="wrap">

        <section id="container">
            <div class="content">
                
                <div class="governing">
                    <h1 class="governing_tit">발행어음 매수를 위해 확인해주세요</h1>
                </div>

                <div class="comp">
                    <div class="info_box">
                        <div class="check_box all">
                            <input type="checkbox" id="allChk" name="allCheck">
                            <label for="allChk">전체확인</label>
                        </div>
                    </div>
                    <div class="agree_list">
                        <div class="group">
                            <div class="agree_item">
                                <div class="check_box">
                                    <input type="checkbox" id="checkAgree1" name="inpCheckAgree">
                                    <label for="checkAgree1">상품설명서</label>
                                </div>
                                <button type="button" class="btn sm t4">상세보기</button>
                            </div>
                        </div>
                        <div class="group">
                            <div class="agree_item">
                                <div class="check_box">
                                    <input type="checkbox" id="checkAgree2" name="inpCheckAgree">
                                    <label for="checkAgree2">퍼스트 발행어음약관</label>
                                </div>
                                <button type="button" class="btn sm t4">상세보기</button>
                            </div>
                        </div>
                        <div class="group">
                            <div class="agree_item">
                                <div class="check_box">
                                    <input type="checkbox" id="checkAgree3" name="inpCheckAgree">
                                    <label for="checkAgree3">투자자 확인사항</label>
                                </div>
                            </div>
                            <div class="add_cont">
                                <p>상품설명서 및 약관 등의 주요내용을 읽고 상품의 내용, 핵심투자위험(신용위험, 시장위험, 환위험 등), 원금손실 가능성*, 수수료, 계약의 해제∙해지, 취약 금융소비자 우선 설명 등에 대해 확인하였습니다.</p>
                                <p class="ico_star">발행어음은 예금자 보호법 상 보호상품이 아닙니다. 단, 매수 미사용 현금 잔액은 5천만원까지 (회사별 보호상품 합산) 예금자 보호됩니다.</p>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="fixed_btm_btns">
                    <button type="button" class="btn primary">다음</button>
                </div>
            </div>
