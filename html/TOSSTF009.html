<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>투자성향정보 만료</title>
  
  <script src="../asset/js/jquery-3.6.0.min.js"></script>
  <script src="../asset/js/ui_plugins.js"></script>
  <script src="../asset/js/ui_common.js"></script>
    <link rel="stylesheet" href="../asset/css/common.css">
</head>
<body>
  <div id="wrap">

    <section id="container">
        <div class="content">
            
           <button type="button" class="btn sm t4" onclick="fn.popup.init(this, '#dialogSizeL');">전체 팝업</button>

           <div class="dialog full" id="dialogSizeL">
                <div class="dialog_wrap">
                    <div class="dialog_header">
                        <h1>김한투 님의 <br>투자성향정보가 만료되었습니다</h1>
                        <p class="add_txt2">투자자정보확인서를 다시 등록할까요?</p>
                    </div>
                    <div class="dialog_content">
                        <div class="section">
                          <h2 class="h2">투자자 정보제공 및 투자권유 여부</h2>
                         
                          <div class="agree_list t1">
                            <div class="group">
                                <dl class="dl_list">
                                    <dt>투자자 정보 제공</dt>
                                    <dd><strong class="color_type2">동의</strong></dd>
                                </dl>
                            </div>
                            <div class="group">
                                <dl class="dl_list">
                                    <dt>투자권유</dt>
                                    <dd><strong class="color_type2">동의</strong></dd>
                                </dl>
                            </div>
                          </div>
                        </div>

                        <hr class="hr">

                        <div class="section">
                          <div class="governing">
                            <h2 class="governing_tit">김한투 고객님의 투자성향은<br><span class="color_type2">안전형</span>입니다.</h2>
                          </div>
                            <!--
                                안전형 - color_type2
                                안정추구형 - color_type3
                                위험중립형 - color_type1
                                적극투자형 - color_type4
                                공격투자형 - color_type5
                            -->
                            <div class="comp">
                              <div class="stick_wrap">
                                <div class="stick_cont">
                                  <div class="item one check">
                                    <span class="f1">안정형</span>
                                  </div>
                                  <div class="item">
                                    <span class="f2">안정<br>추구형</span>
                                  </div>
                                  <div class="item">
                                    <span class="f3">위험<br>중립형</span>
                                  </div>
                                  <div class="item">
                                    <span class="f4">적극<br>투자형</span>
                                  </div>
                                  <div class="item">
                                    <span class="f5">공격<br>투자형</span>
                                  </div>
                                </div>
                                <p>투자원금 보존보다는 투자수익을 보다 추구하므로 고수익 상품에 투자하고자 하는 성향입니다.<br> 따라서, 당사 금융투자상품별 분류기준상 초저위험에 해당하는 상품을 권해 드립니다.</p>
                              </div>
                            </div>
                        </div>
                    </div>
                    <div class="dialog_footer">                
                        <div class="dialog_btn_wrap">
                            <button type="button" class="btn second dialog_close">다시 등록하기</button>
                            <button type="button" class="btn primary dialog_close">기존 정보와 동일</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</div>  
</body>
</html>
