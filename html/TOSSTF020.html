<!DOCTYPE html>
<html lang="ko">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <meta name="viewport"
        content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
    <meta name="format-detection" content="telephone=no">
    <title>투자성향 분석 결과 :: 안전형</title>
    <script src="../asset/js/jquery-3.6.0.min.js"></script>
    <script src="../asset/js/ui_plugins.js"></script>
    <script src="../asset/js/ui_common.js"></script>
      <link rel="stylesheet" href="../asset/css/common.css">
</head>

<body>
    <div id="wrap">

        <section id="container">
            <div class="content">
                <div class="governing">
                    <h1 class="governing_tit">김한투 고객님의 투자성향은<br><span class="color_type5">공격투자형</span>입니다.</h1>
                </div>
                <!--
                    안전형 - color_type2
                    안정추구형 - color_type3
                    위험중립형 - color_type1
                    적극투자형 - color_type4
                    공격투자형 - color_type5
                -->
                <div class="comp">
                    <div class="stick_wrap">
                        <div class="stick_cont">
                            <div class="item one">
                                <span class="f1">안정형</span>
                            </div>
                            <div class="item">
                                <span class="f2">안정<br>추구형</span>
                            </div>
                            <div class="item">
                                <span class="f3">위험<br>중립형</span>
                            </div>
                            <div class="item">
                                <span class="f4">적극<br>투자형</span>
                            </div>
                            <div class="item check">
                                <span class="f5">공격<br>투자형</span>
                            </div>
                        </div>
                        <p>투자원금 손실을 적극 감수하여 국내외 다양한 고수익 상품에 투자하고자 하는 성향입니다.<br> 따라서, 당사 금융투자상품별 위험도 분류기준상 초고위험에 해당하는 상품을 권해 드립니다.</p>
                    </div>

                </div>

                <hr class="hr">

                <div class="governing">
                    <h2 class="governing_tit">공격투자형에 권유가능한 상품은<br>초고위험 이하입니다.</h2>
                </div>

                <div class="comp">
                    <div class="stick_wrap t1">
                        <div class="stick_cont">
                            
                            <!-- group1, group2, group3, group4, group5 클래스와 동일한 레벨에 check 클래스 추가해주세요 -->
                            <div class="group1 check">
                                <div class="type1 group2">
                                    <div class="type2 group3">
                                        <div class="type3 group4">
                                            <div class="type4 group5">
                                                <div class="item2">
                                                    <span>초저위험</span>
                                                    <p class="p p1">적합한 상품의 위험등급</p>
                                                </div>
                                            </div>
                                            <div class="type4 item2">
                                                <span>저위험</span>
                                                <p class="p p2 pp">적합한 상품의 위험등급</p>
                                            </div>
                                        </div>
                                        <div class="type3 item2">
                                            <span>중위험</span>
                                            <p class="p p3">적합한 상품의 위험등급</p>
                                        </div>

                                    </div>
                                    <div class="type2 item2">
                                        <span>고위험</span>
                                        <p class="p p4">적합한 상품의 위험등급</p>
                                    </div>
                                </div>
                                <div class="type1 item2">
                                    <span>초고위험</span>
                                    <p class="p p5">적합한 상품의 위험등급</p>
                                </div>
                            </div>
                        </div>
                        <p>모든 금융투자상품</p>
                    </div>

                </div>

                <div class="fixed_btm_btns">
                    <button type="button" class="btn primary">등록완료</button>
                </div>
            </div>
        </section>

    </div>
</body>
