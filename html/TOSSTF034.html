        </div>

      <div class="governing">
        <h2 class="governing_tit">김한투 고객님의 투자성향은<br><span class="color_type2">안전형</span>입니다.</h2>
      </div>
      <!--
            안전형 - color_type2
            안정추구형 - color_type3
            위험중립형 - color_type1
            적극투자형 - color_type4
            공격투자형 - color_type5
      -->

      <div class="comp">
        <div class="stick_wrap">
          <div class="stick_cont">
            <div class="item one check">
              <span class="f1">안정형</span>
            </div>
            <div class="item">
              <span class="f2">안정<br>추구형</span>
            </div>
            <div class="item">
              <span class="f3">위험<br>중립형</span>
            </div>
            <div class="item">
              <span class="f4">적극<br>투자형</span>
            </div>
            <div class="item">
              <span class="f5">공격<br>투자형</span>
            </div>
          </div>
          <p>투자원금 보존보다는 투자수익을 보다 추구하므로 고수익 상품에 투자하고자 하는 성향입니다.<br> 따라서, 당사 금융투자상품별 분류기준상 초저위험에 해당하는 상품을 권해 드립니다.</p>
        </div>
      </div>

        <div class="dialog_btn_wrap">

          <button type="button" class="btn primary dialog_close">기존 정보와 동일</button>
