<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <meta name="viewport"
        content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
    <meta http-equiv="X-UA-compatible" content="IE=edge, chrome=1" />
    <title>Popup</title>
    <script src="../asset/js/jquery-3.6.0.min.js"></script>
    <script src="../asset/js/ui_plugins.js"></script>
    <script src="../asset/js/ui_common.js"></script>
    <link rel="stylesheet" href="../asset/css/common.css">
</head>

<body>
    <div id="wrap">

        <section id="container">
            <div class="content">
                <div class="guide_cont">

                    <div class="comp">
                        <button type="button" class="btn sm t4" onclick="fn.popup.init(this,  '#dialogAlert');">알럿
                            팝업</button>
                    </div>

                    <div class="dialog alert" id="dialogAlert">
                        <div class="dialog_wrap">
                            <div class="dialog_header">
                                <h1>이체한도를 초과했어요.</h1>
                            </div>
                            <div class="dialog_content">
                                <div class="section">
                                    <p>한국투자증권 계좌를 확인 후<br>다시 진행해 주세요.<br>(사유 : 사고계좌)</p>
                                </div>
                            </div>
                            <div class="dialog_footer">
                                <div class="dialog_btn_wrap">
                                    <button type="button" class="btn dialog_close">확인</button>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </section>

    </div>
</body>

</html>
