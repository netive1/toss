<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>(팝업) 토스뱅크 계좌에서 가져와서 매수하기</title>

  <script src="../asset/js/jquery-3.6.0.min.js"></script>
  <script src="../asset/js/ui_plugins.js"></script>
  <script src="../asset/js/ui_common.js"></script>
  <link rel="stylesheet" href="../asset/css/contents.css">
</head>
<body>

  <div class="dialog alert show" data-modal="dialogSizeM" role="dialog" aria-hidden="false" tabindex="0">
    <div class="dialog_wrap">

      <div class="dialog_header">
        <h1>고객님께서는 성년후견인이 선임되어 온라인거래가 제한됩니다.</h1>
      </div>
      <div class="dialog_content">
        <div class="section">
          <p>
            토스뱅크 계좌에서 <br> <span class="price">1,000,000원</span>을 가져오기 후 매수하시겠어요 ?
          </p>
        </div>
      </div>
      <div class="dialog_footer">
        <div class="dialog_btn_wrap">
          <button type="button" class="btn dialog_close">서비스 종료</button>
        </div>
      </div>

    </div>
  </div>

</body>
</html>
