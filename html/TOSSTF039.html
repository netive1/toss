<!DOCTYPE html>
<html lang="ko">
<head>

<body>

  <div id="wrap">

              <colgroup>

                <tr>

                  <td>한국투자증권 74400031-01</td>
                </tr>
                <tr>
                  <th scope="row">매수금액</th>

                </tr>
                <tr>
                  <th scope="row">약정기간</th>
                  <td>6개월(181일)</td>
                </tr>
                <tr>
                  <th scope="row">만기이율</th>
                  <td>연 3.00%</td>
                </tr>
                <tr>
                  <th scope="row">중도해지이율</th>
                  <td>연 0.20%</td>
                </tr>
                <tr>
                  <th scope="row">만기일</th>
                  <td>2023.00.00</td>
                </tr>
              </tbody>
            </table>
          </div>
  
    </section>

    <div class="fixed_btm_btns">
      <button type="button" class="btn primary">확인</button>
    </div>

  </div>

</html>
