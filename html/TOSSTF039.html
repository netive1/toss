<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>매수 완료</title>
  
  <script src="../asset/js/jquery-3.6.0.min.js"></script>
  <script src="../asset/js/ui_plugins.js"></script>
  <script src="../asset/js/ui_common.js"></script>
  <link rel="stylesheet" href="../asset/css/contents.css">
</head>
<body>

  <div id="wrap">

    <header id="header">
      <h1 class="offscr">한국투자증권 토스 웹 발행어음거래</h1>
      <p>한국투자증권에서 제공하는 서비스입니다</p>
    </header>

    <section id="container">
        <div class="guide_cont">

          <div class="governing_box">
            <div class="governing ico complete">
              <h1 class="governing_tit">매수가 완료되었어요</h1>
            </div>
          </div>

          <div class="comp_box">
            <div class="comp">
              <table class="tbl_row">
                <caption>투자방식, 약정기간, 약정이율, 중도해지이율, 상품위험도에 대한 정보</caption>
                <colgroup>
                  <col class="col4">
                </colgroup>
                <tbody>
                  <tr>
                    <th scope="row">상품명</th>
                    <td>퍼스트 발행어음 약정(6개월)</td>
                  </tr>
                  <tr>
                    <th scope="row">매수계좌</th>
                    <td>한국투자증권 74400031-01</td>
                  </tr>
                  <tr>
                    <th scope="row">매수금액</th>
                    <td>5,000,000원</td>
                  </tr>
                  <tr>
                    <th scope="row">약정기간</th>
                    <td>6개월(181일)</td>
                  </tr>
                  <tr>
                    <th scope="row">만기이율</th>
                    <td>연 3.00%</td>
                  </tr>
                  <tr>
                    <th scope="row">중도해지이율</th>
                    <td>연 0.20%</td>
                  </tr>
                  <tr>
                    <th scope="row">만기일</th>
                    <td>2023.00.00</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
    </section>

    <div class="dialog_footer">
      <div class="dialog_btn_wrap bottom">
        <button type="button" class="btn primary dialog_close">확인</button>
      </div>
    </div>

  </div>
  
</body>
</html>
