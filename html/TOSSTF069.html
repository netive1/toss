<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <meta name="viewport"
        content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
    <meta http-equiv="X-UA-compatible" content="IE=edge, chrome=1" />
    <title>Popup</title>
    <script src="../asset/js/jquery-3.6.0.min.js"></script>
    <script src="../asset/js/ui_plugins.js"></script>
    <script src="../asset/js/ui_common.js"></script>
    <link rel="stylesheet" href="../asset/css/common.css">
</head>

<body>
    <div id="wrap">

        <section id="container">
            <div class="content">
                <div class="guide_cont">

                    <div class="comp">
                        <button type="button" class="btn sm t4"
                            onclick="fn.popup.init(this, '#dialogBottom');">커튼팝업</button>
                    </div>

                    <div class="dialog bottom" id="dialogBottom">
                        <div class="dialog_wrap">
                            <div class="dialog_content">
                                <div class="section">
                                    <div class="info_box money">
                                        <h2 class="h2">김한투</h2>
                                        <div class="opt">
                                            <span class="point"><span>+</span>10,000,000원</span>
                                        </div>
                                    </div>
                                    <table class="tbl_row">
                                        <caption>거래유형, 거래일시, 수수료, 세금, 거래채널에 대한 정보</caption>
                                        <colgroup>
                                            <col class="col4">
                                        </colgroup>
                                        <tbody>
                                            <tr>
                                                <th scope="row">거래유형</th>
                                                <td>간편송금 취소환불</td>
                                            </tr>
                                            <tr>
                                                <th scope="row">거래일시</th>
                                                <td>2022.04.04 11:11</td>
                                            </tr>
                                            <tr>
                                                <th scope="row">수수료</th>
                                                <td>0원</td>
                                            </tr>
                                            <tr>
                                                <th scope="row">세금</th>
                                                <td>0원</td>
                                            </tr>
                                            <tr class="pay">
                                                <th scope="row">거래채널</th>
                                                <td>스마트폰</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                            <div class="dialog_footer">
                                <div class="dialog_btn_wrap">
                                    <button type="button" class="btn primary dialog_close">확인</button>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </section>
    </div>
</body>

</html>
